machine:
  node:
    version: 4.2.3

dependencies:
  pre:
    - sudo apt-get update; sudo apt-get install pax
    - npm install -g npm@3.8.6
    - echo //registry.npmjs.org/:_authToken=$NPM_TOKEN  >> ~/.npmrc

test:
  override:
    - npm run build
    - mkdir $CIRCLE_TEST_REPORTS/junit/
    - cp test-results.xml $CIRCLE_TEST_REPORTS/junit

deployment:
  npm:
    branch: master
    commands:
      - git config --global user.email $GIT_EMAIL
      - git config --global user.name $GIT_USER
      - npm run patch

general:
  artifacts:
    - coverage